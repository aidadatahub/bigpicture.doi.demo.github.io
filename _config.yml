title: "Bigpicture DOI demo"
description: "Demo for Bigpicture landing page"

theme: "jekyll-theme-cayman"
url: "https://datahub.aida.bigpicture"

collections:
  datasets:
    output: true
    layout: "dataset.html"
    permalink: ":path"

defaults:
  - scope:
      path: ""
      type: "datasets"
    values:
      layout: "dataset"